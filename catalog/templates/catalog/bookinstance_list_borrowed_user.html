{% extends "base_generic.html" %}

{% block content %}
    <h1>Mes livres</h1>

    {% if bookinstance_list %}
    <ul>

      {% for bookinst in bookinstance_list %}
      <li style="margin: 10px 0 10px 0;" class="{% if bookinst.is_overdue %}alert alert-primary alert-dismissible fade show{% endif %}">
        <a href="{% url 'book-detail' bookinst.book.pk %}">{{ bookinst.book.title }}</a> ({{ bookinst.due_back }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p class="alert alert-primary alert-dismissible fade show" role="alert" style="margin: 10px 0 10px 0">Vous n'avez aucun livres.</p>
    {% endif %}
{% endblock %}
